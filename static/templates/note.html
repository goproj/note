<ion-view title="{{title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="note in notes track by $index" ng-class="{completed:note.done}" ng-click="toggleDone(note)">
                <i class="icon ion-ios7-checkmark" ng-show="note.done"></i> 
                <i class="icon ion-ios7-checkmark-outline" ng-hide="note.done" ></i> 
                {{note.content}}
                <ion-option-button class="button-assertive" ng-click="delete(note)">
                    删除
                </ion-option-button>
                <ion-option-button class="button-calm" ng-click="openEditNoteModal(note)">
                    编辑
                </ion-option-button>
                <ion-option-button ng-show="note.done" class="button-positive" ng-click="toggleDone(note)">
                    取消
                </ion-option-button>
                <ion-option-button ng-hide="note.done" class="button-positive" ng-click="toggleDone(note)">
                    完成
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>

<script type="text/ng-template" id="modal/edit-note.html">
    <div class="modal">
        <ion-header-bar class="bar-calm">
            <h1 class="title">编辑任务</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="closeEditNoteModal()">关闭</button>
            </div>
        </ion-header-bar>
        <ion-content class="padding">
            <textarea class="topcoat-textarea" ng-model="currentNote.content">
            </textarea>
            <button class="button button-block button-positive" ng-click="edit(currentNote)">保存</button>

        </ion-content>
    </div>
</script>
